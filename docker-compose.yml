version: '3.8'

services:
  backend:
    build: ./backend
    container_name: hqmx-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    volumes:
      - /tmp/hqmx:/tmp/hqmx
    depends_on:
      - redis
    networks:
      - hqmx-network

  redis:
    image: redis:alpine
    container_name: hqmx-redis
    restart: unless-stopped
    networks:
      - hqmx-network

  nginx:
    image: nginx:alpine
    container_name: hqmx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - hqmx-network

networks:
  hqmx-network:
    driver: bridge
