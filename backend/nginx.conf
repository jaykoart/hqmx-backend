# HQMX Backend Nginx Configuration

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # 로깅 설정
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  # 기본 설정
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;

  # 업로드 크기 제한
  client_max_body_size 100M;
  client_body_timeout 60s;
  client_header_timeout 60s;

  # Gzip 압축
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=download:10m rate=2r/s;

  # Upstream backend
  upstream hqmx_backend {
    server hqmx-backend:5001;
    keepalive 32;
  }

  # HTTP 서버 (HTTPS로 리다이렉션)
  server {
    listen 80;
    server_name hqmx.net api.hqmx.net;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    
    # 모든 HTTP 요청을 HTTPS로 리다이렉션
    location / {
      return 301 https://$server_name$request_uri;
    }
  }

  # HTTPS 서버
  server {
    listen 443 ssl http2;
    server_name api.hqmx.net;

    # SSL 설정 (Let's Encrypt 또는 Cloudflare SSL)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 보안 헤더
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # CORS 헤더
    add_header Access-Control-Allow-Origin "https://hqmx.net" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials true always;

    # API 라우팅
    location / {
      limit_req zone=api burst=20 nodelay;
      
      proxy_pass http://hqmx_backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
      
      # 타임아웃 설정
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # 다운로드 엔드포인트 (특별한 제한)
    location ~* ^/(download|get-file) {
      limit_req zone=download burst=5 nodelay;
      
      proxy_pass http://hqmx_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # 큰 파일 전송을 위한 타임아웃 연장
      proxy_connect_timeout 300s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;
      
      # 버퍼링 비활성화 (스트리밍 다운로드)
      proxy_buffering off;
      proxy_request_buffering off;
    }

    # SSE 스트리밍 (진행상황)
    location ~* ^/stream-progress {
      limit_req zone=api burst=10 nodelay;
      
      proxy_pass http://hqmx_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # SSE를 위한 설정
      proxy_set_header Connection '';
      proxy_cache off;
      proxy_buffering off;
      proxy_read_timeout 24h;
      
      # SSE 헤더
      add_header Cache-Control no-cache;
      add_header X-Accel-Buffering no;
    }

    # 헬스체크
    location /health {
      proxy_pass http://hqmx_backend;
      access_log off;
    }

    # 정적 파일 캐싱 (있는 경우)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }
}